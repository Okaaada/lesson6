<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<!-- CSSファイルの読み込み -->
		<link rel="stylesheet" href="style.css">
    <title>おみくじアプリ</title>
	</head>
	<body>
		<div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>
    <div class="result">
      <div class="row">
          <div class="radius money">
            <p class="title">金運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
      <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('.js-fortune-start').click(function () {
          fortuneResults = {
            money: [
              { stars: "★★★",detail:"最高の金運です！いつの間にかお金が溜まっているかも・・・？"},
              { stars: "★★",detail:"まずまず金運です！使いすぎには注意しましょう！"},
              { stars: "★",detail:"悪い傾向が見られます！財布の紐は絞めておくと吉です！"}
            ],
            work: [
              { stars: "★★★",detail:"最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"},
              { stars: "★★",detail:"まずまず仕事運です！普段通り仕事が進むでしょう！"},
              { stars: "★",detail:"悪い傾向が見られます！自信過剰にならないように注意しましょう"}
            ],
            health: [
              { stars: "★★★",detail:"最高の健康運です！ランニングの距離を伸ばしても良いですね！"},
              { stars: "★★",detail:"まずまず健康運です！無理せず体を動かしましょう！"},
              { stars: "★",detail: "悪い傾向が見られます！ケガにご注意を・・・"}
            ],
          }
          for(let r_title in fortuneResults){
            let num = Math.floor( Math.random() * 3 )
            let r_star = fortuneResults[r_title][num].stars
            let r_detail = fortuneResults[r_title][num].detail
            $('.' + r_title + ' .stars').text(r_star);
            $('.' + r_title + ' .detail').text(r_detail);
          }
          $(".result").toggleClass("result-ext");
          if ($(".result").hasClass("result-ext")) {
            $(".js-fortune-start").text('もう一度占う！')
          } else {
            $(this).text('運勢を占う！')
          }
        })
     });
    </script>
	</body>
</html>
